<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Triangle Tracker</h1>
        <p>
          A web page that allows the user to input the lengths of the sides of a
          triangle, and returns whether these sides form an equilateral,
          isosceles, or scalene triangle or if the sides cannot make a triangle
          at all.
        </p>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="input">
            <div class="form-group">
              <label for="one">First measurement</label>
              <input type="text" id="one" class="form-control" />
            </div>
            <div class="form-group">
              <label for="two">Second measurement</label>
              <input type="text" id="two" class="form-control" />
            </div>
            <div class="form-group">
              <label for="three">Third measurement</label>
              <input type="text" id="three" class="form-control" />
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
        <div class="col-md-6" id="result">
          <div class="card">
            <div class="card-header">
              Result
            </div>
            <div class="card-body">
              <p class="card-text"> It is <span class="result"></span>.</p>
              <p>
                Definition: <span class="definition"></span>
              </p>
            </div>
          </div>
          <p>

          </p>
        </div>
      </div>
    </div>
  </body>
</html>
